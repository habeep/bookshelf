
<!-- mobile-wrapper added on 25.1.19 -->
<div class="mobile-wrapper" th:fragment="header-mobile">
	<div class="mobile-logo">
		<a th:href="@{/}"><img th:src="@{/images/logo.png}" /></a>
	</div>
	<div class="mobile-search">
		<form th:action="@{/search}" method="post">
			<div class="search">
				<input type="text" class="searchTerm" name="searchStr"
					id="searchStr" placeholder="your favorite book here" />
				<button type="submit" class="searchButton"></button>
			</div>
		</form>
	</div>
	<div class="mobile-icons">

		<div class="icon1-480" sec:authorize="!isAuthenticated()">
			<a th:href="@{/login}"><i class="fas fa-user-lock"></i></a>
		</div>

		<div class="icon2-480" sec:authorize="!isAuthenticated()">
			<a th:href="@{/signin}"><i class="fas fa-user-plus"></i></a>
		</div>


	<!-- 	<div class="icon2-480" sec:authorize="isAuthenticated()">
			<a th:href="@{/}"><i class="fas fa-home"></i></a>
		</div>
 -->
		<div class="icon2-480" sec:authorize="isAuthenticated()">
			<a th:href="@{/cart/}"><i class="fas fa-shopping-bag"></i></a>
		</div>
		<div class="icon2-480" sec:authorize="isAuthenticated()">
			<a th:href="@{/dashboard}"><i class="fas fa-book"></i></a>
		</div>


		<div class="icon3-480">
			<i class="fas fa-phone"></i>
		</div>

		<div class="open-contact">
			<span>Reach us @</span>
			<div class="contact-det">8056073602</div>
			<div class="contact-det2">info@bookshelf-library.com</div>
		</div>
	</div>
	<div class="mobile-ham">
		<div class="menu-480">
			<i class="fas fa-bars"></i>
		</div>
		<div class="open-menu">
			<ul>
				<li sec:authorize="!isAuthenticated()"><a class="c1"
					th:href="@{/howitworks}">How it works</a></li>
				<li sec:authorize="!isAuthenticated()"><a class="c2"
					th:href="@{/pricing}">pricing</a></li>
				<li sec:authorize="!isAuthenticated()"><a class="c3"
					th:href="@{/login}">login</a></li>
				<li sec:authorize="isAuthenticated()"><a class="c3"
					th:href="@{/logout}">logout</a></li>
				<li sec:authorize="!isAuthenticated()"><a class="c4"
					th:href="@{/signin}">sign up</a></li>
			</ul>
		</div>
	</div>
	<div class="mobile-scroll"></div>
</div>
